
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Report</title>
    <link rel="website icon" href="sunny.png" for="png">
    <link rel="stylesheet" href="weather.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div id="main">
        <video id="backgroundVideo" muted autoplay loop src=""></video>
        <div id="WeatherApp">
              <div id="form" >
                  <input type="text" class="form-control" id="Input" placeholder="Enter your CityName" style=" width: 300px;">
                  <br>
                  <button onclick="search()" type="button" class="btn btn-dark">Search <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                      <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg></button>
                  <br>
                  <br>
                  <img id="weatherImage" height="100px" width="100px" src="" alt="Error">
                  <h5 id="weatherCondition">default</h5>
                  <h2 id="cityname">Cityname</h2>
                    <h2 id="countryname">Countryname</h2>
                  <div id="temperature">
                    <h2 id="degrees">0</h2>
                    <h2 id="type"><sup>o</sup>c</h2>
                  </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
  </body>
</html>
